<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
    <div id="wrap">
        <h2>회원가입</h2>
        <form action="/member/regist" method="post" name="regiform" onsubmit="return sendit()">
            <p><label for="userid"><input type="text" name="userid" id="userid" placeholder="아이디"></label></p>
            <p><label for="userpw"><input type="password" name="userpw" id="userpw" placeholder="비밀번호"></label></p>
            <p><label for="name"></label><input type="text" name="name" id="name" placeholder="이름"></label></p>
            <p>
                <label>남 : <input type="radio" name="gender" value="남자" checked></label>
                <label>여 : <input type="radio" name="gender" value="여자"></label>
            </p>
            <p><input type="submit" value="회원가입"></p>
        </form>
        <p class="backBtn"><a href="/member/login">뒤로가기</a></p>
    </div>
    <script src="/js/common.js"></script>
</body>

</html>
